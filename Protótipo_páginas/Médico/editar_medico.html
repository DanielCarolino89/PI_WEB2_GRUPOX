    <style>
        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;

<body>
    <nav class="nav navbar bg-light">
        <div id="navlogo">
            <img src="../img/Logo.png" alt="Bootstrap" width="250px">
        </div>
    </nav>
    <section class="container">
        <div class="center-content">
            <h2>Dados do Médico</h2>
            <p>Aqui você pode editar ou excluir o seu perfil.</p>
            <form action="../Requests/medico_requests.php" method="post">
                <input type="hidden" name="action" value="Editar">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="nome" class="form-label">Nome:</label>
                        <input name="nome" type="text" class="form-control" id="nome" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="crm" class="form-label">CRM:</label>
                        <input name="crm" type="text" class="form-control" id="crm" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="especialidade" class="form-label">Especialidade:</label>
                    <input name="especialidade" type="text" class="form-control" id="especialidade" required>
                </div>
                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone:</label>
                    <input name="telefone" type="text" class="form-control" id="telefone" required>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit">Salvar</button>
                    <button class="btn btn-danger" type="button" onclick="excluirPerfil()">Excluir</button>
                    <button class="btn btn-secondary" type="button" onclick="editarPerfil()">Editar</button>
                </div> 
            </form>
        </div>
    </section>
    <footer id="footer" class="bg-light">
